name: "LAMMPS Build"
steps:
   # The persona generates the Dockerfile
  - name: generate
    type: agent
    prompt: "docker_build_persona_prompt"

    # Inputs that can be passed forward to next steps
    inputs:
      application: "LAMMPS"
      container: "ghcr.io/converged-computing/lammps:latest"
      environment: "Ubuntu 24.04"

    # This is the simplest case. The prompt above should generate
    # the input, and the agent SHOULD call a tool for building.
    # A successful output of that should finish the workflow.
    transitions:
      failed: generate