name: "LAMMPS Build"
steps:
   # The persona generates the Dockerfile
  - name: generate
    type: agent
    prompt: "docker_build_persona_prompt"
    instruction: You MUST choose a tool to build the dockerfile and verify success.

    # Inputs that can be passed forward to next steps
    inputs:
      application: "LAMMPS"
      container: "ghcr.io/converged-computing/lammps:latest"
      environment: "Ubuntu 24.04"

    transitions:
      failed: generate